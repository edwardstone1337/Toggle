<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shared Toggle App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Home Screen -->
  <div id="home-screen" class="screen">
    <h1>Shared Toggle App</h1>
    <button id="create-toggle-btn">Create Toggle</button>
    <button id="join-toggle-btn">Join Toggle</button>
  </div>

  <!-- Create Toggle Modal -->
  <div id="create-toggle-modal" class="modal">
    <div class="modal-content">
      <span class="close" id="create-toggle-close">&times;</span>
      <h2>Create Toggle</h2>
      <input type="text" id="toggle-label" placeholder="Enter toggle label">
      <button id="save-toggle-btn" disabled>Save</button>
    </div>
  </div>

  <!-- Join Toggle Modal -->
  <div id="join-toggle-modal" class="modal">
    <div class="modal-content">
      <span class="close" id="join-toggle-close">&times;</span>
      <h2>Join Toggle</h2>
      <input type="text" id="toggle-pin" placeholder="Enter toggle PIN">
      <button id="join-toggle-btn-modal" disabled>Join</button>
    </div>
  </div>

  <!-- Toggle Screen -->
  <div id="toggle-screen" class="screen" style="display:none;">
    <h2 id="toggle-label-display"></h2>
    <p>PIN: <span id="toggle-pin-display"></span></p>
    <label class="switch">
      <input type="checkbox" id="shared-toggle">
      <span class="slider"></span>
    </label>
    <button id="rename-toggle-btn">Rename</button>
    <button id="toggle-notifications-btn">Turn Notifications Off</button>
    <button id="leave-toggle-btn">Leave Toggle</button>
  </div>

  <script src="firebase-config.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="app.js"></script>
</body>
</html>
