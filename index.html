<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle App with Firebase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Toggle Switch (Real-Time)</h1>
    <div>
        <label for="pairCode">Enter or Generate Pair Code:</label>
        <input type="text" id="pairCode" placeholder="e.g., ABC123">
        <button id="generateCode">Generate Code</button>
        <button id="joinPair">Join Pair</button>
    </div>

    <div id="toggleContainer" style="display:none;">
        <h2>Your Toggle</h2>
        <label class="switch">
            <input type="checkbox" id="userToggle">
            <span class="slider round"></span>
        </label>

        <!-- User-defined labels for On/Off states -->
        <div>
            <label for="labelOn">Label for "On" State:</label>
            <input type="text" id="labelOn" placeholder="Car Space Free">
        </div>
        <div>
            <label for="labelOff">Label for "Off" State:</label>
            <input type="text" id="labelOff" placeholder="Car Space Occupied">
        </div>

        <!-- Display the current state label -->
        <h3>Current Status: <span id="stateLabel">N/A</span></h3>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
